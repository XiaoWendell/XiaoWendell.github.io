<script>
    // 使用 jQuery 监听按键事件
    $(document).on('keydown', function(event) {
        // 检查是否按下 / 键（键码为 191）
        if (event.which === 191) {
            // 取消事件的默认行为
            event.preventDefault();
            // 激活搜索框
            activateSearchBox();
        }
    });

    // 激活搜索框的函数
    function activateSearchBox() {
        // 使用 jQuery 获取搜索框元素
        var searchBox = $('#search-input');
        // 将焦点设置到搜索框
        searchBox.focus();
    }
</script>
