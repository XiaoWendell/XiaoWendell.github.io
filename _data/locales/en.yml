# 网站的布局文本
# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# 侧边栏的标签
tabs:
# 格式： <filename_without_extension>： < 值 >
  home: Home
  categories: Categories
  tags: Tags
  archives: Archives
  about: About

# 搜索栏和搜索结果中显示的文本
search:
  hint: search
  cancel: Cancel
  no_results: Oops! No results found.

panel:
  lastmod: Recently Updated
  trending_tags: Trending Tags
  external_links: External Links
  toc: Contents

copyright:
  # 显示在帖子底部
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # 显示在页脚
  brief: Some rights reserved.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.

meta: Using the :THEME theme for :PLATFORM

not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.

notification:
  update_found: A new version of content is available.
  update: Update

# ----- 相关标签的帖子 -----

post:
  written_by: By
  posted: Posted
  updated: Updated
  words: words
  pageview_measure: views
  read_time:
    unit: min
    prompt: read
  relate_posts: Further Reading
  share: Share
  button:
    next: Newer
    previous: Older
    copy_code:
      succeed: Copied!
    run:
      output: Code output
      wait: Wait for running...
      error_prompt: "Failed to run code, message:"
    share_link:
      title: Copy link
      succeed: Link copied successfully!

# 日期时间格式。
# 参见： <http://strftime.net/>, <https://day.js.org/docs/en/display/format>df:    
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# 类别页面
categories:
  category_measure:
    singular: category
    plural: categories
  post_measure:
    singular: post
    plural: posts
