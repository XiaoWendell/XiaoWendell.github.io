  hint: 按下 / 激活搜索框
  cancel: 取消
  no_results: 搜索结果为空

panel:
  lastmod: 最近更新
  trending_tags: 热门标签
  external_links: 外部链接
  toc: 文章内容

copyright:
  # 显示在帖子底部
  license:
    template: 本文由作者按照 :LICENSE_NAME 进行授权
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # 显示在页脚
  brief: 保留部分权利。
  verbose: >-
    除非另有说明，本网站上的博客文章均由作者按照知识共享署名 4.0 国际 (CC BY 4.0) 许可协议进行授权。

meta: 本站采用 :PLATFORM 主题 :THEME

not_found:
  # statment: 抱歉，我们放错了该 URL，或者它指向了不存在的内容。
  statment: |
    <div class="poem" style="text-align: center;">
      <p>
        笑问迷路的你<br />
        今日可否如意<br />
        然则何故至此<br />
        冤家路窄是你
      </p>
      <p>
        筚路蓝缕如你<br />
        今生会否得意<br />
        生前身后名利<br />
        痴儿不悟是你
      </p>
      <p>
        耗尽百年运气<br />
        今朝邂逅与你<br />
        唯有丹心遥寄<br />
        头也不回是你
      </p>
    </div>

